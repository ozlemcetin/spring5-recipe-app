<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Ingredient</title>
    <!-- Latest compiled and minified CSS -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script crossorigin="anonymous"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>

<!--/*@thymesVar id="ingredientCommand" type="guru.springframework.commands.IngredientCommand"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!--form-->
            <form method="post" th:action="@{'/recipe/' + ${ingredientCommand.getRecipeId()} + '/ingredient'} "
                  th:object="${ingredientCommand}">

                <input th:field="*{id}" type="hidden"/>

                <!--pannel-group-->
                <div class="pannel-group">

                    <!--panel-->
                    <div class="panel panel-primary">

                        <div class="panel-heading">
                            <h1 class="panel-title">Edit Ingredient Information</h1>
                        </div>

                        <div class="panel-body">

                            <div class="row">

                                <div class="col-md-3 form-group">
                                    <label>Description:</label>
                                    <input class="form-control" th:field="*{description}" type="text"/>
                                </div>

                                <div class="col-md-3 form-group">
                                    <label>Amount:</label>
                                    <input class="form-control" th:field="*{amount}" type="number"/>
                                </div>

                                <div class="col-md-3 form-group">

                                    <label>Unit Of Measure:</label>
                                    <select class="form-control" name="unitOfMeasureCommand.id" >
                                        <option th:each="uomCommand : ${listAllUnitOfMeasure}"
                                                th:selected="${uomCommand.id.equals(ingredientCommand.getUnitOfMeasureCommand().getId())}"
                                                th:text="${uomCommand.description}"
                                                th:value="${uomCommand.id}">Option Value
                                        </option>
                                    </select>

                                </div>
                            </div>
                        </div>
                    </div>
                    <!--panel-->

                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
                <!--pannel-group-->

            </form>
            <!--form-->

        </div>
    </div>
</div>
</body>
</html>
